name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to version 3 for compatibility

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the GitHub Pages branch
          folder: .  # Root folder to deploy
          clean: true  # Clean previous deployment artifacts
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's provided token for authentication
