name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository code

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Deploy to GitHub Pages
        with:
          branch: gh-pages  # Target branch for deployment
          folder: .  # Root folder containing your static website
